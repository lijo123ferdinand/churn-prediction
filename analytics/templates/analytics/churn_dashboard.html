<!DOCTYPE html>
<html>
  <head>
    <title>Churn Dashboard</title>
    <meta http-equiv="refresh" content="10" />
    <!-- auto-refresh every 10s -->
    <style>
      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f4f4f4;
      }
      .high {
        color: red;
        font-weight: bold;
      }
      .low {
        color: green;
      }
      .unknown {
        color: gray;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Churn Risk Dashboard</h1>
    <table>
      <tr>
        <th>User ID</th>
        <th>Email</th>
        <th>Last Login</th>
        <th>Churn Score</th>
        <th>Risk Level</th>
      </tr>
      {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.last_login }}</td>
        <td>{{ user.churn_score|default:"N/A" }}</td>
        <td class="{{ user.risk_level }}">{{ user.risk_level }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
